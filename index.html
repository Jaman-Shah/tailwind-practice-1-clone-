<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice-1</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-serif">
    <header
      style="background-image: url('./images/banner.jpg')"
      class="text-white"
    >
      <div id="container" class="max-w-[1170px] my-0 mx-auto">
        <nav class="flex">
          <div id="left" class="w-1/2 flex gap-10 items-center">
            <h1 class="text-4xl">Jaman Shah</h1>
            <ul class="flex gap-4">
              <li><a href="">Home</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Products</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </div>
          <div id="right" class="w-1/2 flex justify-end gap-2">
            <button class="btn btn-circle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
            <button class="btn btn-circle btn-outline">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
        </nav>
        <div id="banner" class="pb-14">
          <div id="container" class="w-11/12 flex items-end">
            <div id="left" class="w-2/3">
              <div id="img-area" class="flex items-center gap-3">
                <div id="image" class="h-full">
                  <img src="./images/man2.png" alt="" />
                </div>
                <div
                  id="img-title"
                  class="p-4 bg-white text-black text-2xl rounded-full"
                >
                  <h1>Hello Friends!</h1>
                </div>
              </div>
              <div
                id="myself"
                class="p-4 bg-white text-black text-2xl rounded-full w-max mt-5"
              >
                <h1 class="">I am available for freelance work</h1>
              </div>
              <button
                class="btn btn-primary bg-[#535DA2] border-0 rounded-full mt-5"
              >
                Let's Begin
              </button>
            </div>

            <div id="right" class="w-1/3">
              <img
                class="rounded-full h-8/10 w-8/10"
                src="https://img.lovepik.com/free-png/20211111/lovepik-male-face-display-png-image_400786143_wh1200.png"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
